<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统登录</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            position: relative;
            padding: 40px 35px;
            margin: 0 auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h2 {
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            display: inline-block;
        }

        .login-header h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }

        .login-header p {
            color: #64748b;
            font-size: 1rem;
            margin-top: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control {
            border-radius: 8px;
            padding: 14px 20px 14px 45px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
            font-size: 16px;
            background: #f8fafc;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
            background: #ffffff;
        }

        .form-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 20px;
        }

        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 8px;
            padding: 15px;
            font-weight: 600;
            font-size: 18px;
            border: none;
            transition: all 0.4s;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-login:hover:before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(67, 97, 238, 0.25);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .extra-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .remember-me label {
            color: #334155;
            user-select: none;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .register-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #f1f5f9;
            color: #64748b;
            font-size: 1rem;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s;
        }

        .register-link a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .error-message {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.4s;
        }

        .error-message i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }

            .form-control {
                padding: 12px 15px 12px 40px;
            }

            .form-icon {
                font-size: 18px;
            }

            .btn-login {
                padding: 13px;
                font-size: 16px;
            }

            .login-header p {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <span class="logo-text">SYSADMIN</span>
    </div>

    <div class="login-header">
        <h2>账户登录</h2>
        <p>请输入您的凭证以访问管理系统</p>
    </div>

    <!-- 错误消息 -->
    <div th:if="${param.error}" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        用户名或密码不正确，请重试
    </div>

    <!-- 登录表单 -->
    <form th:action="@{/user/login}" method="post">
        <!-- 用户名 -->
        <div class="form-group">
            <i class="fas fa-user form-icon"></i>
            <input type="text"
                   class="form-control"
                   th:name="username"
                   placeholder="用户名或邮箱"
                   required>
        </div>

        <!-- 密码 -->
        <div class="form-group">
            <i class="fas fa-lock form-icon"></i>
            <input type="password"
                   class="form-control"
                   th:name="password"
                   placeholder="密码"
                   required>
        </div>

        <!-- 额外选项 -->
        <div class="extra-options">
            <div class="remember-me">
                <input type="checkbox"
                       class="form-check-input"
                       th:name="remember-me"
                       id="rememberMe" checked>
                <label for="rememberMe">记住我</label>
            </div>

            <a href="#" class="forgot-password">
                忘记密码?
            </a>
        </div>

        <!-- 登录按钮 -->
        <button type="submit" class="btn btn-login">
            登 录 <i class="fas fa-arrow-right ms-2"></i>
        </button>
    </form>

    <!-- 注册链接 -->
    <div class="register-link">
        还没有账户? <a href="#" th:href="@{/register}">立即注册</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
